<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background- color</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <div id="back">
        <p id="but">Background Color: <span id="text">Red</span> </p>
    </div>
    <div>
      <button id="button" onclick="change()">Click Here</button>
    </div>
   </div>
   <script>
      let arr=["red","blue","green","pink","orange"];
      let i=0;
      function change()
      {
        const txt=document.getElementById("text");
        const bt=document.getElementById("button");
        document.getElementById('container').style.backgroundColor=arr[i];
        bt.style.backgroundColor=arr[i];
        if(arr[i]=="red")
        {
                txt.innerText="Background Color : Red";
        }
        else if(arr[i]=="blue")
        {
                txt.innerText="Background Color : Blue";
        }
        else if(arr[i]=="green")
        {
                txt.innerText="Background Color : Green";
        }
        else if(arr[i]=="pink")
        {
                txt.innerText="Background Color : Pink";
        }
        else if(arr[i]=="orange")
        {
                txt.innerText="Background Color : Orange";
        }  
        i=(i+1)%arr.length;
      }
   </script>
</body>
</html>
